<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>

<body>
  <main id="conteiner">
    <header >
      <h1 id="title">Paleta de Cores</h1>
    </header>
    
    <section id="color-palette">
      <div class="color selected"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      
    </section>

    <section id="botoes">
      <input type="number" id="board-size" min="1" placeholder="Insira um Número">
      <button id="generate-board">VQV</button>
      <section id="direcao">
        <button id="button-random-color">Cores aleatórias</button>
        <button id="clear-board">Limpar</button>
      </section>
      
    </section>

    <section id="pixel-board">

    </section>
  </main>


  <script src="script.js"></script>
</body>

</html>
